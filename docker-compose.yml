services:
  backend:
    build:
      context: ./football_sim_backend
      dockerfile: Dockerfile
    container_name: football-sim-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/simulations.db
      - DEFAULT_RTP=0.96
    volumes:
      # Persist database between container restarts
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - football-sim-network

  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: football-sim-frontend
    ports:
      - "3000:8080"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - football-sim-network

volumes:
  backend-data:
    driver: local

networks:
  football-sim-network:
    driver: bridge
